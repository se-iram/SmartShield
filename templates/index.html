<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartShield - Face Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--    Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-dark text-white text-center">

    <div class="container mt-5">
        <h1 class="display-4 mb-4">üîê SmartShield - Face Verification</h1>

        <!-- Start Camera Button -->
        <button id="start-btn" class="btn btn-primary btn-lg" onclick="startCamera()">Start Camera</button>

        <!-- Webcam Box -->
        <div id="video-box" class="card mx-auto mt-4 video-wrapper" style="width: 600px; display: none;">
            <button class="btn btn-danger btn-sm close-btn" onclick="stopCamera()">‚ùå</button>
            <div class="card-body bg-dark text-white">
                <h5 class="card-title text-light">Webcam Stream</h5>
                <img id="webcam-stream" src="" class="img-fluid rounded border" />
                <!-- Verify Face Button -->
                <button id="verify-btn" class="btn btn-success mt-3" onclick="verifyFace()">‚úÖ Verify Face</button>
                <!-- Verification Result -->
                <p id="result-text" class="mt-3 fs-5 fw-bold"></p>
            </div>
        </div>

        <p class="mt-4 text-muted">Press Ctrl+C in terminal to stop the server.</p>
    </div>

</body>
<!--Javascript-->
<script src="{{ url_for('static', filename='app.js') }}"></script>
</html>
